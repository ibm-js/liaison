<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/samples.css">
		<script type="text/javascript" src="../../../platform/platform.js"></script>
		<link rel="import" href="../../../polymer/polymer.html">
		<polymer-element name="liaison-sample-swap">
			<template>
				<div>
					<select on-change="{{select}}">
						<option template repeat="{{data}}" value="{{title}}">{{title}}</option>
					</select>
				</div>
				<template repeat="{{current}}">
					<div>First: <input type="text" value="{{First}}"></div>
					<div>Last: <input type="text" value="{{Last}}"></div>
				</template>
			</template>
			<script type="text/javascript">
				Polymer("liaison-sample-swap", {
					data: [
						{
							title: "Model1",
							names: [
								{
									First: "Anne1",
									Last: "Ackerman1"
								},
								{
									First: "Ben1",
									Last: "Beckham1"
								},
								{
									First: "Chad1",
									Last: "Chapman1"
								}
							]
						},
						{
							title: "Model2",
							names: [
								{
									First: "Anne2",
									Last: "Ackerman2"
								},
								{
									First: "Ben2",
									Last: "Beckham2"
								}
							]
						},
						{
							title: "Model3",
							names: [
								{
									First: "Anne3",
									Last: "Ackerman3"
								}
							]
						}
					],
					select: function (event, detail, sender) {
						this.current = this.data.filter(function (entry) {
							return entry.title == sender.value;
						})[0].names;
					},
					createdCallback: function () {
						this.current = this.data[0].names;
					}
				});
			</script>
		</polymer-element>
	</head>
	<body>
		<div>Note: This example is for comparison purpose, no liaison module is used here.</div>
		<liaison-sample-swap></liaison-sample-swap>
	</body>
</html>
